spring.application.name=gestorFinanceiro


# ===============================
# JWT CONFIGURATION
# ===============================
# ATENÇÃO: Mude este segredo para um valor longo e aleatório em produção!
# Pode ser gerado com um gerador de senhas ou UUIDs.
jwt.secret=secretKey
# Tempo de expiração do token em milissegundos (ex: 1 hora = 3600000)
jwt.expiration-ms=3600000

# ===============================
# DATABASE CONFIGURATION
# ===============================

spring.datasource.url=jdbc:postgresql://localhost:5432/gestor_financeiro 
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true